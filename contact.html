<div class="contact">
             <main class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="fw-bold" style="color: #7D71A7;">CONTACT US</h1>
            </div>
        </div>
            <div class="map-contact-container">
                <div class="mapbox">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1019768.8845598197!2d100.72148642184045!3d3.232009449399996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cc4252cdeb045f%3A0x26e1bee1215dfbb9!2sSelangor!5e0!3m2!1sms!2smy!4v1767017790603!5m2!1sms!2smy" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            
                <div class="contactbox">
                    <h2>Contact Details</h2>
                    <i class="fa-solid fa-location-dot"></i> Address: BookHub Library <br> Jalan Ilmu,<br> 43000 Kajang, Selangor <br>
                    <i class="fa-solid fa-phone"></i> Tel: 09-10234567 <br>
                    <i class="fa-regular fa-envelope"></i> contact@bookhub.com
                </div>
            </div>
        
        <div class="messagebox">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="massage" name="massage"></textarea>
                </div>
        
                <button type="submit">Send Message</button>
            </form>
        </div>



    <!-- Footer -->
