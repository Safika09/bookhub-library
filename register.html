<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up | BookHub Digital Library</title>    
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64b31fc025.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="auth-header">
        <div class="logo d-flex align-items-center">
            <i class="fa-solid fa-book-open-reader fs-2 text-white me-2"></i>
            <span class="text-white fs-3 fw-bold">BookHub</span>
        </div>
    </header>

    <!-- Main Register Content -->
    <main class="auth-main">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="auth-box register">
                <section>
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Create Account</h2>
                        <p class="text-muted">Join our digital library today</p>
                    </div>
                </section>
                
                <form id="registerForm" class="user">
                    <div class="mb-3 form-group">
                        <input type="email" id="regEmail" class="form-control form-control-user"
                               placeholder="Enter Email Address" required>
                    </div>

                    <div class="mb-3 form-group">
                        <input type="text" id="regUser" class="form-control form-control-user"
                               placeholder="Create Username" required>
                    </div>
                    
                    <div class="mb-3 form-group">
                        <input type="password" id="regPwd" class="form-control form-control-user"
                               placeholder="Create Password" required>
                    </div>
                    
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary btn-user w-100" value="Sign Up">
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-3">Already a Member?</p>
                    <a href="login.html" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>LOGIN HERE
                    </a>
                </div>
                
                <!-- Success Message Box (akan muncul selepas register berjaya) -->
                <div id="successMessage" class="alert alert-success mt-3 d-none">
                    <i class="fas fa-check-circle me-2"></i>
                    <span id="successText"></span>
                </div>
                
                <!-- Error Message Box -->
                <div id="regMessage" class="alert alert-danger mt-3 d-none"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; by BookHub Digital Library | All Rights Reserved</p>
        <p>Last updated: 2025</p>
    </footer>

<script>
    const registerForm = document.getElementById('registerForm');
    const regMessage = document.getElementById('regMessage');
    const successMessage = document.getElementById('successMessage');
    const successText = document.getElementById('successText');

    registerForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const emailVal = document.getElementById('regEmail').value;
        const userVal = document.getElementById('regUser').value;
        const pwdVal = document.getElementById('regPwd').value;

        // 1. Ambil data users dari LocalStorage
        let users = JSON.parse(localStorage.getItem('users_db')) || [];

        // 2. Semak kalau username dah wujud
        const userExists = users.some(u => u.username === userVal);
        const emailExists = users.some(u => u.email === emailVal);

        // Sembunyikan semua message dulu
        regMessage.classList.add('d-none');
        successMessage.classList.add('d-none');

        // 3. Validation checks
        if (emailExists) {
            regMessage.classList.remove('d-none');
            regMessage.innerText = "Email already registered! Please use a different email.";
            return;
        }
        
        if (userExists) {
            regMessage.classList.remove('d-none');
            regMessage.innerText = "Username already exists! Please choose a different username.";
            return;
        }

        const newUser = {
            email: emailVal,
            username: userVal,
            password: pwdVal,
            fullname: userVal,
            dateRegistered: new Date().toLocaleDateString()
        };
        
        users.push(newUser);
        localStorage.setItem('users_db', JSON.stringify(users));

        // 5. Tunjukkan Notifikasi Berjaya (TANPA AUTO REDIRECT)
        successText.innerText = `Account created successfully. Please login to continue.`;
        successMessage.classList.remove('d-none');
        
        // 6. Reset form
        registerForm.reset();
        
        // 7. Scroll ke success message
        successMessage.scrollIntoView({ behavior: 'smooth' });
        
        // 8. JANGAN set current_user (NO AUTO LOGIN)
        // localStorage.setItem('current_user', JSON.stringify(newUser)); // REMOVE LINE INI
        
        // 9. JANGAN redirect ke mana-mana (user perlu tekan button sendiri)
        // setTimeout(() => { window.location.href = 'index.html'; }, 2000); // REMOVE LINE INI
    });
</script>
</body>
</html>
